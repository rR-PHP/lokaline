<html>
 <head>
  <title>
   Login Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="login.css">
 </head>
 <body>
  <div class="container">
   <div class="welcome-section">
    <img alt="Colorful logo" height="50" src="/Proyek/images/logo.jpeg" width="50"/>
    <h1>
    <center>
     Halo!
     </center>
    </h1>
    <h2 style="margin-top: -5px;">
        Selamat Datang!
    </h2>
    <h3 style="margin-top: -1px;">
    <center>
        Kamu butuh outfit baru? Tapi minim budget? Check out now!
    </center>
    </h3>
    <img alt="Illustration of people shopping online" class="illustration" height="200" src="https://storage.googleapis.com/a1aa/image/3D4E8qiITsLVOpEG3fv71Ijwdb3tXrKNvypgFBWCJQpbdR3JA.jpg" width="300"/>
   </div>
   <div class="login-section">
    <h2>
     Log in
    </h2>
    <p>
     Please fill your information below
    </p>
    <label for="email">
     EMAIL ID
    </label>
    <input id="email" type="text" value=""/>
    <label for="password">
     PASSWORD
    </label>
    <input id="password" type="password" value=""/>
    <div class="remember-me">
     <input id="remember-me" type="checkbox"/>
     <label for="remember-me">
      Remember me
     </label>
    </div>
    <div class="forgot-password">
     <a href="#">
      Forgot Password?
     </a>
    </div>
    <button><a href="../homepage/index.html" style="color: black; text-decoration: none;">LOGIN</a></button>
   </div>
  </div>
 </body>
</html>
