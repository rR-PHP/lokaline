<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokopedia Search Results</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img alt="Tokopedia Logo" height="30" src="https://storage.googleapis.com/a1aa/image/YWiC1eEjcozeI0NOiTquixN1sTue19GOtzR1MzfMLycNy3wOB.jpg" width="100"/>
        <div class="search-bar">
            <input placeholder="puma x playstation" type="text"/>
            <button>Cek Sekarang</button>
        </div>
    </div>
    <div style="display: flex;">
        <div class="filters">
            <h3>Lokasi</h3>
            <label><input type="checkbox"/> Sarijadi</label>
            <label><input type="checkbox"/> Sariasih</label>
            <label><input type="checkbox"/> Pasteur</label>
            <label><input type="checkbox"/> Cibogo</label>
            <label><input type="checkbox"/> Cimahi</label>
            <span class="more">Lihat selengkapnya</span>
        </div>
        <div class="products">
            <div class="product">
                <div class="discount">24%</div>
                <img alt="Sepatu Sneakers Pria PUMA x PlayStation" height="200" src="https://storage.googleapis.com/a1aa/image/FwlchfgRP6WqcameACl3amrwzexI4QWKelmFlme2CFJFkvhdC.jpg" width="200"/>
                <div class="title">Sepatu Sneakers Pria PUMA x PlayStation</div>
                <div class="price">Rp1.441.010</div>
                <div class="original-price">Rp1.899.000</div>
                <div class="discount-info">Diskon 50rb</div>
                <div class="store">Sneakers Dept</div>
            </div>
            <div class="product">
                <img alt="Puma Suede x Playstation" height="200" src="https://storage.googleapis.com/a1aa/image/2ce1VVefTeC65R6me9bschbxSjcNftQYqsGnyobwlgCoIfG2JA.jpg" width="200"/>
                <div class="title">Puma Suede x Playstation</div>
                <div class="price">Rp2.199.000</div>
                <div class="discount-info">Diskon 50rb</div>
                <div class="rating"><i class="fas fa-star"></i> 5.0 • 2 terjual</div>
                <div class="store">Kab. Sidoarjo</div>
            </div>
            <div class="product">
                <img alt="Sepatu Sneaker PUMA x PlayStation" height="200" src="https://storage.googleapis.com/a1aa/image/zqvqZsGjXR68A94RfJMfPaCQrA33hH3muo8LDpHQDtZf4bYnA.jpg" width="200"/>
                <div class="title">Sepatu Sneaker PUMA x PlayStation</div>
                <div class="price">Rp1.699.000</div>
                <div class="rating"><i class="fas fa-star"></i> 5.0 • 6 terjual</div>
                <div class="store">Arkais x Puma</div>
            </div>
            <!-- Additional product entries can go here -->
        </div>
    </div>
</body>
</html>
