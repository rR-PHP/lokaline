<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 300px;">
        <h3 class="text-center">Login Admin</h3>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control">
        </div>
        <button class="btn btn-primary w-100" onclick="login()">Login</button>
        <p class="text-danger mt-2" id="error-msg" style="display: none;">Username atau Password salah!</p>
    </div>

    <script>
        function login() {
            var user = document.getElementById('username').value;
            var pass = document.getElementById('password').value;

            if (user === 'admin' && pass === 'admin123') {
                localStorage.setItem("isAdmin", "true"); // Simpan status login
                window.location.href = 'admin/index.html'; // Arahkan ke halaman admin
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }
    </script>
</body>
</html>
